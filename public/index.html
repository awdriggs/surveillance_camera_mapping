<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Surveillance Mapping Project</h1>

  <p>Add locations of surveillance technology you encounter using your phone</p>

  <section id="add">
    <!-- Radio Buttons -->
    <button id="get-geoid">Get Your Location</button>
    <p id="geoid"></p>

    <div class="form-group">
      <label>Select an option:</label><br>
      <input type="radio" id="option1" name="options" value="box"> <label for="option1">Box</label><br>
      <input type="radio" id="option2" name="options" value="dome"> <label for="option2">Dome</label><br>
      <input type="radio" id="option3" name="options" value="turret"> <label for="option3">Turret</label><br>
      <input type="radio" id="option4" name="options" value="doorbell"> <label for="option4">Doorbell</label><br>
      <input type="radio" id="option5" name="options" value="ptz"> <label for="option5">Pan Tilt Zoom</label><br>
    </div>
    <!-- Text Box -->
   
    <input type="text" id="tag-input" name="textbox" placeholder="Add a Tag">
    <button id="tag">Add</button>
    <p id="tags"></p>

    <!-- Submit Button -->
    <button id="push" disabled="">Submit</button>
  </section>

  <section id="locations">
    <h2>Sightings</h2>
  </section>
  <script src="app.js"></script>
</body>
</html>
